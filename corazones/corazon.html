<!DOCTYPE html>
<head>
    <title>Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="corazon.css">
    <script src="https://kit.fontawesome.com/c034da88e0.js" crossorigin="anonymous"></script>
</head>

<body>
<div class= "container-fluid">
    <div id="rate" class="rate">
        <span id="heart5" onclick="rate(5)"><i class="far fa-heart"></i></span>
        <span id="heart4" onclick="rate(4)"><i class="far fa-heart"></i></span>
        <span id="heart3" onclick="rate(3)"><i class="far fa-heart"></i></span>
        <span id="heart2" onclick="rate(2)"><i class="far fa-heart"></i></span>
        <span id="heart1" onclick="rate(1)"><i class="far fa-heart"></i></span>
      </div>
    </div>
<script src="corazon.js"></script>

</body>
</html>
